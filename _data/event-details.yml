pitch: >-
    Global AppSec DC returns October 30 - November 3. Designed for private and public sector infosec professionals, the two day OWASP conferences equip developers, defenders, and advocates to build a more secure web.  We are offering educational 1-day, 2-day, and 3-day training courses immediately following the conference. Conference dates October 30-31 and Training dates November 1-3.
    Join us for leading application security technologies, speakers, prospects, and community, in a unique event that will build on everything you already know to expect from an OWASP Global Conference. 
    <br><br>
    **HOTEL BOOKING IS NOW AVAILABLE** Hotel accommodations at a special conference rate can be booked at [Marriott Marquis](https://book.passkey.com/e/50528867). A one night's deposit is due at the time of making your reservation.
    <br><br>
    Questions? Please contact the [OWASP Event Team](events@owasp.com).
